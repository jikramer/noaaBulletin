<!DOCTYPE HTML>
 
<html>
<head> 
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
      <script src="/js/controller.js"></script>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
       
</head>
<body>
 
<div class="container" ng-app="app">
 
    <div class="page-header">
    	<h1> NOAA Bulletin Parser </h1>
    </div>
     
    <p class = "bg-info"> post	 test </p>
    <div ng-controller="postcontroller">
        <form name="fileNameForm" ng-submit="submitForm(post)">
        	<div class = "row">
	        	<div class = "col-sm-3">
	            	<label>File Name</label>
	            	<input type="text" name="fileName" class="form-control" ng-model="post.filename"/>
	            </div>
	     	</div>
	        <div class = "row">
                <div class = "col-sm-3">
	            	<label>Produt Type</label>
	            	<input type="text" name="productType" class="form-control" ng-model="post.productType"/>
	            </div>
	        </div>
			<br>	 
	 		<div class = "row">
	 			 <div class = "col-sm-3">	
	            	<button type="submit" class="btn btn-primary">Submit</button>
	        	</div>	
        	</div>
        </form>
        <p><span ng-class="messageClass()">{{xmessage()}}</span></p>
    </div>
    <hr>
   
    <p class = "bg-primary"> get	 test </p> 
    <div ng-controller="getcontroller">
        
    	<div class = "row">
			<div class = "col-sm-3">	
	
        		<div class="form-group">
	  				<label>Filter 1 (Zone)</label>
	        		<input type="text" name="zoneFilter" class= "form-control" ng-model="zoneFilter"/>
	  			</div>	
	    	</div>
	    </div>
	    <div class = "row">
			<div class = "col-sm-3">	
	
		    	<label>Filter 2 (Product)</label>
		        <input type="text" name="productFilter"  class= "form-control" 	ng-model="productFilter"/>
			  		
	  		</div>
	  	</div>
		<br>
	    <div class = "row">
			<div class = "col-sm-3">	
	
	    		<button id="btn-id" ng-click="getfunction()">Get Sample Weather</button>
	        </div>
	    </div>
	
	    <h2> <small> Filtered Results: </small></h2>
		<hr>
	        
	        <ul>
	            <li>{{response.product + " " + response.header + " " + response.zones + " " + response.stationTimestamp + " " + response.forecast + " " + response.dateCreated + " " + response.fileId }}</li> 
	        </ul>
	    </div>     
     
	</div>
</body>
</html>
