buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}


}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

 
repositories {
	mavenCentral()
	
	flatDir {
	       dirs 'libs'
	   }
}

jar {
	baseName = 'noaaBulletin'
	version = '0.0.1-SNAPSHOT'
}

dependencies {
     compile ('org.springframework.boot:spring-boot-starter-web')

	 compile fileTree(dir: 'lib', include: '*.jar')

	 runtime files('lib/mysql-connector-java-5.1.41-bin.jar')
	 runtime files('lib/dom4j-1.6.1.jar')
	 runtime files('lib/gson-2.6.2.jar')
	 runtime files('lib/ooxml-schemas-1.3.jar')
	 
	 runtime files('lib/poi-3.9.jar')
	 runtime files('lib/poi-ooxml-3.9.jar')
	 runtime files('lib/poi-ooxml-schemas-3.9.jar')
	 runtime files('lib/xmlbeans-2.6.0.jar')
	 
	
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
